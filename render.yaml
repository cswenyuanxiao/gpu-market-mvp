services:
  - type: web
    name: gpu-market
    env: node
    plan: free
    branch: master
    autoDeploy: true
    healthCheckPath: /health
    buildCommand: |
      cd backend && npm install --omit=dev
      cd ../frontend-spa && npm install --include=dev && npx vite build
    startCommand: |
      cd backend && node force-seed.js; node index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: MAX_UPLOAD_MB
        value: "5"
      - key: MAX_IMAGE_PIXELS
        value: "25000000"
      - key: IMAGE_MAX_WIDTH
        value: "1920"
      - key: THUMB_WIDTH
        value: "400"
      - key: DATABASE_URL
        fromDatabase:
          name: gpu-market-db
          property: connectionString

databases:
  - name: gpu-market-db
    databaseName: gpu_market
    user: gpu_market_user
    plan: free


