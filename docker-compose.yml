services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpu-market-backend
    environment:
      - APP_ENV=${APP_ENV:-local}
      - PORT=${PORT:-3000}
      - JWT_SECRET=${JWT_SECRET:-please_change_me}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:3000,http://localhost:5173}
      - MAX_UPLOAD_MB=${MAX_UPLOAD_MB:-5}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    command: sh -c "node seed.js && node index.js"

